{% extends 'base.html' %}

{% block title %}Список фильмов{% endblock %}

{% block content %}
    <h1 class="mb-4">Список фильмов</h1>
    <div class="list-group">
        {% for film in films %}
            <div class="list-group-item">
                <h4 class="mb-1">{{ film.title }}</h4>
                <p class="mb-1"><strong>Описание:</strong> {{ film.description }}</p>
                <p class="mb-1"><strong>Отзыв:</strong> {{ film.review }}</p>
            </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary mt-4" href="{% url 'film_create' %}">Добавить новый фильм</a>
{% endblock %}
